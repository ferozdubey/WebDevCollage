<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="experiment9.css" />
</head>
<body>

    <header>
        <h1>Our Products</h1>
    </header>

    <section class="product-grid">

        <div class="product-card">
            <img src="https://th.bing.com/th/id/OIP.EgDDRhZtkwR-sb3dRvGPHAHaHa?w=199&h=199&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Cetaphil Face Cleanser">
            <h3>Cetaphil Face Cleanser</h3>
            <p>&#8377;709.99</p>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://www.keomart.com/wp-content/uploads/2024/02/13897292-1704195125242.jpg" alt="Product 2">
            <h3>Muscle Blaze Oats</h3>
            <p>&#8377;674.99</p>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/716HZro8cHL._SL1500_.jpg" alt="Product 3">
            <h3>Uncle chips</h3>
            <p>&#8377;19.99</p>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th/id/OIP.-ztvbYI_ckt64An08w2p_AHaHa?w=800&h=800&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 4">
            <h3>Diet coke 250ml</h3>
            <p>&#8377;49.99</p>
            <button class="add-cart">Add to Cart</button>
        </div>

    </section>

</body>
</html>
