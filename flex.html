<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <style>
       body, *{ 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: monospace;
}

main {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-size: 1.5rem;
    width: 80vw;
    height: auto;
    margin: 0 auto;
    background-color: aliceblue;
    text-align: center;
}
div#box {
    height: 250px;
    background-color: rgb(164, 219, 215);
}



header {
    height: 100px;
    line-height: 100px;
    background-color: rgb(123, 100, 100);
}

footer {
    height: 80px;
    line-height: 80px;
    background-color: rgb(174, 218, 174);
}

section{
    height: 800px;
    background-color: rgb(214, 214, 214);
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

section > div.box {
    background: rgb(133, 216, 255);
    width: 200px;
    height: 200px;
}
    </style>
</head>
<body>
    <main>
        <header>HEADER</header>
        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <footer>FOOTER</footer>
    </main>
    
</body>
</html>
